
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ade AI - Linguist Assistant</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              brand: {
                50: '#f0f4ff',
                100: '#d9e2ff',
                200: '#bac9ff',
                300: '#8ca6ff',
                400: '#5978ff',
                500: '#334cff',
                600: '#1a27ff',
                700: '#0008ff',
                800: '#0006cc',
                900: '#0005a6',
              }
            }
          }
        }
      }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&family=Abyssinica+SIL&display=swap" rel="stylesheet">
    <style>
        :root {
            --glass-bg: rgba(255, 255, 255, 0.7);
            --glass-border: rgba(255, 255, 255, 0.3);
        }

        .dark {
            --glass-bg: rgba(15, 23, 42, 0.8);
            --glass-border: rgba(255, 255, 255, 0.05);
        }

        body {
            font-family: 'Plus Jakarta Sans', 'Abyssinica SIL', sans-serif;
            background-color: #f8fafc;
            color: #0f172a;
            transition: background-color 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        [lang="ti"], .tigrinya-text, p, h1, button, input, span, div {
            font-family: 'Abyssinica SIL', 'Plus Jakarta Sans', serif;
            font-weight: 700;
        }

        .glass {
            background: var(--glass-bg);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid var(--glass-border);
        }

        .chat-scroll::-webkit-scrollbar {
            width: 5px;
        }
        .chat-scroll::-webkit-scrollbar-track {
            background: transparent;
        }
        .chat-scroll::-webkit-scrollbar-thumb {
            background: #e2e8f0;
            border-radius: 10px;
        }
        .dark .chat-scroll::-webkit-scrollbar-thumb {
            background: #334155;
        }

        @keyframes subtle-pulse {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.8; transform: scale(0.98); }
        }
        .animate-subtle {
            animation: subtle-pulse 2s infinite ease-in-out;
        }

        ::placeholder {
            font-weight: 500;
            opacity: 0.5;
        }

        .dark body {
            background-color: #020617;
        }
    </style>
